<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom Style Sheets -->
    <link rel='stylesheet' href='/style.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Nunito|Bebas Neue|Comfortaa">

    <title>Boids</title>
</head>

<body>

    <div class="row mt-2">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
         <a class="home-nav" href="https://matthewkchiang.com/"> <h1 class="page-title">Matthew k chiang</h1> </a>
        </div>
        <div class="col-sm-1"></div>
      </div>

    <div class="row mt-2">
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <h2 class="sub-title">Boids</h1>
        </div>
        <div class="col align-self-center text-right">
            <div class="row">

                <a href="https://github.com/Mattc1221/mattc1221.github.io/tree/main/projects/boids"><button class="secondary-button mr-2" type="button">View code</button></a>
                <img src="/images/GitHub-Mark-Light-120px-plus.png" width ="25px" height="25px">

            </div>
        </div>
    </div>

    <div class="container" height="100vw" width="100vw">

        <div class="row" style="margin-top: 20px;">
            <div class="col-sm-1"></div>
            <div class="col-sm-6">
                <canvas id="flock" height="400vw" width="400vw" style="border:2px solid black"
                    style="min-width: 300px; max-width: 600px; min-height: 300px; max-height: 600px;"></canvas>

            </div>
            <div class="col-sm-5 align-self-center h-100">
                <div class="input_box mb-3">
                    <div class="row">
                        <div class="col-sm-4">
                            <p class="mb-0">Speed:</p>
                        </div>
                        <div class="col-sm-8">
                            <input class="primary-slider" type="range" width="100px" min="0" max="10" step=".2" value="3" id="speed" />
                        </div>
                        <div class="col-sm-4">
                            <p class="mb-0">Flocking Radius: </p>
                        </div>
                        <div class="col-sm-8">
                            <input class="primary-slider" type="range" width="100px" min="0" max="100" step="1" value="50" id="radius" />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button class="secondary-button mt-2" id="add">Add 10</button><button class="secondary-button mt-2"
                            id="clear">Clear</button>
                    </div>
                </div>
                <div class="row text-left">

                    <!-- <div class="col-sm-2"></div> -->
                    <div class="col-sm-12">
                        <p>Features:</p>
                        <ul>
                            <li>Flocking algorithm: Alignment, Separation, Cohesion</li>
                            <li>Sliders: control speed and flocking radius</li>
                            <li>Coloring:
                                <ul>
                                    <li>Green: boids bounce off walls</li>
                                    <li>Red: boids bounce off each other</li>
                                    <li>Yellow: boids bounce off obstacles</li>
                                </ul>
                            </li>
                        </ul>
            
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    

    <script src="boids.js" type="module" defer></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
